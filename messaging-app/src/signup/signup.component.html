<html>
  <body>
    <nav class="navbar navbar-dark bg-dark" >
      <a class="navbar-brand" href="#">
        <img id="navbarc" src="/favicon.ico" width="40" height="5%" class="d-inline-block align-items-center">   Jchat
      </a>
    </nav>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" #register="ngForm" (ngSubmit)="onsubmit(register)">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Signup</h3>

              <div class="form-outline mb-4">
                <input type="text" name="firstname" id="form2Example16" class="form-control form-control-lg" ngModel/>
                <label class="form-label" for="form2Example18" >Name</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="text" name="emailid" id="form2Example18" class="form-control form-control-lg" ngModel/>
                <label class="form-label" for="form2Example18" >Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input #pass="ngModel" type="password" name="Password" id="form2Example27" class="form-control form-control-lg" ngModel/>
                <label class="form-label" for="form2Example28" >Password</label>
              </div>

              <div class="form-outline mb-4">
                <input #cpass="ngModel" type="password" name="ConfirmPassword" id="form2Example28" class="form-control form-control-lg" ngModel/>
                <label class="form-label" for="form2Example28" >Confirm Password</label>
              </div>

              <div *ngIf = "pass.value != cpass.value">
                <p class="warning">
                    Passwords Do not match
                </p>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" >Signup</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Have an account? <a href="#!" class="link-info" routerLink="/login" routerLinkActive="active">Login here</a></p>
  
          </form>
        </div> 
      </div>
    </div>
  </div>
</section>
</body>
</html>
