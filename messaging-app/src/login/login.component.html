<html>
<body>
    <nav class="navbar navbar-dark bg-dark" ><!--NAVIGATION BAR WITH ICON-->
     <a class="navbar-brand" href="#">
       <img id="navbarc" src="/favicon.ico" width="40" height="5%" class="d-inline-block align-items-center">   Jchat
     </a>
    </nav>
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h2 fw-bold mb-0"></span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" #login="ngForm" (ngSubmit)="submit(login)">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="text" name="emailid" id="form2Example18" class="form-control form-control-lg" ngModel/>
                <label class="form-label" for="form2Example18" >Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="Password" id="form2Example28" class="form-control form-control-lg" ngModel/>
                <label class="form-label" for="form2Example28" >Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" >Login</button>
              </div>
  
              <p>Dont have an account? <a href="#!" class="link-info" routerLink="/signup" routerLinkActive="active">Register here</a></p>
  
            </form>
          </div>  
        </div>
      </div>
    </div>
</section>
</body>
</html>
